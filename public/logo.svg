<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sophisticated shadow filter -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern abstract icon mark -->
  <g transform="translate(10, 10)">
    <!-- Outer ring with gradient -->
    <circle cx="20" cy="20" r="18" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Inner geometric design -->
    <g transform="translate(20, 20)">
      <!-- Central hexagon -->
      <path d="M -8 -14 L 8 -14 L 16 0 L 8 14 L -8 14 L -16 0 Z" 
            fill="url(#logoGradient)" 
            opacity="0.15"/>
      
      <!-- Modern S shape -->
      <path d="M -6 -8 Q -6 -4, -2 -4 L 2 -4 Q 6 -4, 6 0 Q 6 4, 2 4 L -2 4 Q -6 4, -6 8" 
            stroke="url(#logoGradient)" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round"/>
      
      <!-- Accent dots -->
      <circle cx="-10" cy="-10" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
      <circle cx="10" cy="-10" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
      <circle cx="-10" cy="10" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
      <circle cx="10" cy="10" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
    </g>
    
    <!-- Floating particles for dynamism -->
    <circle cx="5" cy="8" r="1" fill="url(#logoGradient)" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="12" r="1" fill="url(#logoGradient)" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="32" r="1" fill="url(#logoGradient)" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Modern typography -->
  <g transform="translate(65, 15)">
    <!-- SPEXOP text with custom styling -->
    <text x="0" y="25" font-family="system-ui, -apple-system, 'Segoe UI', 'Inter', sans-serif" font-size="32" font-weight="700" letter-spacing="-1px">
      <tspan fill="url(#textGradient)">SPEX</tspan>
      <tspan fill="url(#logoGradient)" font-weight="800">OP</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="42" font-family="system-ui, -apple-system, 'Segoe UI', 'Inter', sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="2px">
      DIGITAL EXCELLENCE
    </text>
  </g>
  
  <!-- Decorative line accent -->
  <rect x="65" y="48" width="30" height="1" fill="url(#logoGradient)" opacity="0.4"/>
</svg>